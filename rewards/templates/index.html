
{% extends 'base.html' %}
{% block content %}
<div style="text-align: center;">
  <h1>Rewards</h1>
</div>
<h5 style="text-align: center; line-height: 50px;">
  Earn 50 points each time you order from us! 
</h5>
<h5 style="text-align: center; line-height: 50px;">
  Spend points to unlock cool rewards! 
</h5>

  <div class="row">
    {% for reward in rewards %}
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{reward.image_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{reward.name}}</h5>
            <p class="card-text">Points: {{reward.points}}</p>
            <a onclick="openPopup(this)" class="btn btn-primary" data-reward-name ="{{reward.name}}">Claim Reward</a>
          </div>
        </div>
      </div>
     {% endfor %}
  </div>
  <div id="popup" class="popup">
    <button class = "closeBtn" onclick="closePopup()">&times;</button>
    <h3>Reward</h3>
    <p>Your reward has been claimed</p>
  </div>




  <script>
    function openPopup(button) {
      document.getElementById("popup").style.display = "block";
      const rewardName = button.getAttribute("data-reward-name");
      document.querySelector("#popup h3").textContent = rewardName;
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

   


  </script>
{% endblock %}
