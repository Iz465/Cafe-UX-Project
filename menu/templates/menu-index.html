
{% extends 'base.html' %}
{% block content %}
<body>
  
 
  <div class="Menu">
      <div class="menucontroler">
          <ul>
              <label for="name">Sort by: </label>
              <select id="combobox" onchange="combochange()">
                  <option id="op1" value="name">name (A - Z)</option>
                  <option id="op2" value="price">price (low - high)</option>
              </select>
              <label for="search">Search</label>
              <input type="text" id="search" name="search" onchange="search()">
          </ul>
      </div>
      <ul id="data">
        {% for items in menu %}
        <div class = "item-cont">
          <img title="product-img" class = "item-image" alt="Image-alt" src="{{items.image_url}}"></img>
          <div class = "item-content">
            <div>
              <a href="{% url 'rewards' %}"><p class="kanit-regular" style="text-align: center; font-size: 28px;">{{items.name}}</p></a>
              <p class="item-desc">{{items.description}}</p>
          
            </div>
          </div>
          
        </div>
      
        {% endfor %}
      </ul>

  </div>

  
</body>
<script>
  getData();
</script>
{% endblock %}
