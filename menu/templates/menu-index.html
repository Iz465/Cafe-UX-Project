
{% extends 'base.html' %}
{% block content %}
<body>
  
 
  <div class="Menu">
      <div class="menucontroler">
          <ul>
              <label for="name">Sort by: </label>
              <select id="combobox" onchange="combochange()">
                  <option id="op1" value="name">name (A - Z)</option>
                  <option id="op2" value="price">price (low - high)</option>
              </select>
              <label for="search">Search</label>
              <input type="text" id="search" name="search" onchange="search()">
          </ul>
      </div>
      <ul id="data">
          
      </ul>

  </div>

  {% for items in menu %}
  <div class = "employeeCard">
    <div class = "employeeTextCard">
      <div>
        <a href="{% url 'rewards' %}"><p class="kanit-regular" style="text-align: center; font-size: 28px;">{{items.name}}</p></a>
        <p>{{items.description}}</p>
    
      </div>
    </div>
    <img class = "employImage" src="{{items.image_url}}">image</img>
  </div>

  {% endfor %}

  
</body>
<script>
  getData();
</script>
{% endblock %}
